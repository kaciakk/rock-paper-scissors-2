<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" href="images\rock-paper-scissors.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">ROCK PAPER SCISSORS</header>

    <section id="display-move-section">
      <p id="score-text-display">Choose your hand!</p>
      <p id="score-text-display-move">---</p>
      <div id="score-display">
        <div id="human-score-display"></div>
        <div id="computer-score-display"></div>
      </div>

      <div id="score">
        <p id="human-score"></p>
        <p id="computer-score"></p>
      </div>
 
   
      <div id="button-opiotns">
        <button id="button-rock"></button>
        <button id="button-paper"></button>
        <button id="button-scissors"></button>
      </div>
      <div id="button-reset">
        <button id="reset-game">RESET</button>
      </div>
    </section>
    <footer class="footer">
      <a href="https://github.com/kaciakk/rock-paper-scissors" target="_blank">Copyright &copy 2024 kaciak</a>
    </footer>
	<script src="app.js"></script>
  </body>
</html>
